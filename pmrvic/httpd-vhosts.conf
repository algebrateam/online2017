<VirtualHost online.dev>
    ServerName online.dev
    ServerAlias www.online.dev
    DocumentRoot "C:/Users/pmrvic/Code/online2017"
    SetEnv APPLICATION_ENV "development"
    <Directory "C:/Users/pmrvic/Code/online2017">
        DirectoryIndex index.php
        Options Indexes 
        Require all granted
        Allow from all
    </Directory>
</VirtualHost>


